<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="Pixel Art Creator" content="A JavaScript project allowing users to create their own Pixel Art">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap">
</head>

<body>
    <script>
        document.body.addEventListener("wheel", e=>{
          if(e.ctrlKey)
            e.preventDefault();//prevent zoom
        });
    </script>
    <h1>
        Pixel Art Creator
    </h1>
    <p>
        Testing normal font.
    </p>
    <div class="container">
        <div id = "leftDiv">
            <div id = "colorPicker">
                Color Picker
                <div class="colorPickCell"> black </div>
                <div class="colorPickCell"> white </div>
                <div class="colorPickCell"> grey </div>
                <div class="colorPickCell"> red </div>
                <div class="colorPickCell"> orange </div>
                <div class="colorPickCell"> yellow  </div>
                <div class="colorPickCell"> green </div>
                <div class="colorPickCell"> blue </div>
                <div class="colorPickCell"> indigo </div>
                <div class="colorPickCell"> violet </div>
            </div>
        </div>
            <div id = "workspaceDiv">
                 <div id = "gridDiv" style = "width: 100px; height: 100px; border: white;">
                    <div id = "middleDiv">
                        <p>
                            middleDiv
                        </p>
                    </div>  
                </div>
            </div>
        <div id = "rightDiv">
            <p>
                rightDiv
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
