<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="Pixel Art Creator" content="A JavaScript project allowing users to create their own Pixel Art">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap">
</head>

<body>
    <h1>
        Pixel Art Creator
    </h1>
    <p>
        Left or right click to select & deploy color on a cell, middle click to replace.
    </p>
    <div class="container">
        <div id = "leftDiv">
            <div id = "colorPicker">
                <div style = "height: 55px; display: grid; justify-content: center;float: left;"><p style = "margin: 0%; align-self: center; float: left;">COLOR</p></div>
                <div id = "leftClick" class="colorPickCell" style = "height: 107px; width: 107px;">
                    <div class = "cellColor" style = "background-color: black;">
                        <div id = "rightClick" class="colorPickCell" style = "height: 37px; width: 37px; margin: -3px;">
                            <div class = "cellColor" style = "background-color: white;">
                            </div>
                        </div>
                        <div style = "height: 70px; width: 100%;"> </div>
                        <div style = "height: 37px; width: 107px;">
                            <div id = "middleClick" class="colorPickCell" style = "height: 37px; width: 37px; margin: -3px; float: right;">
                                <div class = "cellColor" style = "background-color: white;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style = "height: 30px;"></div>
                <div id = "black" class="colorPickCell" style = "background-color: #000000;"></div>
                <div id = "white" class="colorPickCell" style = "background-color: #ffffff;"></div>
                <div id = "grey" class="colorPickCell" style = "background-color: #bcbcbc;"></div>
                <div id = "red" class="colorPickCell" style = "background-color: #ff0000;"></div>
                <div id = "orange" class="colorPickCell" style = "background-color: #ffa500;"></div>
                <div id = "yellow" class="colorPickCell" style = "background-color: #ffff00;"> </div>
                <div id = "green" class="colorPickCell" style = "background-color: #008000;"></div>
                <div id = "blue" class="colorPickCell" style = "background-color: #0000ff;"></div>
                <div id = "indigo" class="colorPickCell" style = "background-color: #4b0082;"></div>
                <div id = "violet" class="colorPickCell" style = "background-color: #ee82ee;"></div>
                <div style = "height: 30px;"></div>
                <div id = "customColor" class="colorPickCell"><p style = "margin: 0%; align-self: center; pointer-events: none;">CUSTOM</p></div>
                
            </div>
        </div>
        <div id = "workspaceDiv">
            <div id = "gridDiv" style = "width: 100px; height: 100px; border: white;">
                <div id = "middleDiv">
                    <p>
                        middleDiv
                    </p>
                </div>  
                </div>
            </div>
            <div id = "rightDiv">
                <div style = "height: 55px; display: grid; justify-content: center;"><p style = "margin: 0%; align-self: center;">GRID</p></div>
                <div id = "settings">
                    <button type = "submit" id = "createGrid"><p style = "font-size: 30px; margin: 0%;">Create Grid</p><p style = "font-size: 20px;">max 20 x 20</p></button>
                    <div style = "height: 30px;"></div>
                    Grid Rows:
                    <br>
                    <input type = "number" id = "inputRows" name = "Rows" min = "1" max = "20" value="20">
                    <br>
                    Grid Columns:
                    <br>
                    <input type = "number" id = "inputColumns" name = "Columns" min = "1" max = "20" value="20">
                    <div style = "height: 15.5px;"></div>
                    <p style = "width: 112px; height: 30px; padding: 0; margin: 10px;">
                        EZ-Grid:
                    </p>
                    <div id = "5x5" class="colorPickCell">5 x 5</div>
                    <div id = "10x10" class="colorPickCell">10 x 10</div>
                    <div id = "15x15" class="colorPickCell">15 x 15</div>
                    <div id = "20x20" class="colorPickCell">20 x 20</div>
                    <div style = "height: 30px;"></div>
                    <div id = "customSelect" class="colorPickCell" style = "height: 70px; width: 70px; display: grid; justify-content: center;"><p style = "margin: 0%; align-self: center; pointer-events: none; font-size: 16pt;">SELECT</p><input id = "inputColor" type = "color"><p style = "margin: 0%; align-self: center; pointer-events: none; font-size: 16pt;">COLOR</p>
                </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
